<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 15px 0;
        color: #333;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      button.secondary {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>History Feed</h1>
    <div class="button-group">
      <button id="openFeed">Open History Feed</button>
      <button id="openStats" class="secondary">View Statistics</button>
    </div>
    <script src="hello.js"></script>
  </body>
</html>
